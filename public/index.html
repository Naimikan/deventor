<html>
  <head>
    <meta charset="utf-8">
    <title>EventEmitter - Pure Javascript event emitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Deventor - A pure Javascript event emitter">

    <script src="./lib/deventor.js"></script>
  </head>

  <body style="margin: 0px; background-color: #DDDDDD; overflow: hidden;">
    <script>
      var deventor = new Deventor();

      deventor.once(Deventor.DEVENTOR_EVENTS.NEW_LISTENER, function (args) {
        console.log(Deventor.DEVENTOR_EVENTS.NEW_LISTENER);
        console.log(args);
      }).on(Deventor.DEVENTOR_EVENTS.SET_MAX_LISTENERS, function (args) {
        console.log(Deventor.DEVENTOR_EVENTS.SET_MAX_LISTENERS);
        console.log(args);
      }).setMaxListeners(20).on('event1', function (a, b) {
        console.log(this);

        console.log('event1', a, b);
      }).emit('event1', 'a', 'b');
    </script>
  </body>
</html>
